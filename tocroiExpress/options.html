</head>
<body>
	<div id="topLogoBar">
		<a href="http://muatocroi.com/" target="_blank"><img
			src="images/logo.png"></a>

	</div>

	<div id="optionsBox">

		<div id="optionsPane">

						id="AllowSowNotify_text"> </span>
				</div>

					<span title="Enable schedule" class="_AutoCloseNotification_button"> <span

						class="_offText btn-lite-sta btn-r"></span></span> <span class="label"

				</div>
				<div class="option">
					<span title="Enable schedule"> <input type="text" class="_IntervalTime_text btn-lite-sta btn-l active toggle " /></span> <span class="label"id="IntervalTime_text"> </span>
				</div>
				<div class="option">
					<span title="Enable schedule" class="_scheduleToggle">

		</div>
	</div>
